<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片 ⇄ Base64</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;700" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --bg-card: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #424242;
            --text-tertiary: #757575;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
            --accent: #000000;
            --accent-text: #FFFFFF;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --text-tertiary: #B0B0B0;
            --border: #424242;
            --shadow: rgba(255, 255, 255, 0.05);
            --shadow-heavy: rgba(255, 255, 255, 0.1);
            --accent: #FFFFFF;
            --accent-text: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s var(--transition), color 0.3s var(--transition);
        }

        .app-bar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
            transition: all 0.3s var(--transition);
        }

        .app-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s var(--transition);
            font-size: 24px;
        }

        .icon-button:hover {
            background: var(--bg-secondary);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 4px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            text-transform: uppercase;
        }

        .tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 1px 3px var(--shadow);
        }

        .tab-panel {
            display: none;
            animation: fadeIn 0.3s var(--transition);
        }

        .tab-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s var(--transition);
        }

        .card:hover {
            box-shadow: 0 4px 16px var(--shadow-heavy);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            background: var(--bg-secondary);
        }

        .upload-area:hover {
            border-color: var(--text-secondary);
            background: var(--bg-primary);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: var(--accent);
            opacity: 0.1;
        }

        .upload-icon {
            font-size: 48px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .hidden {
            display: none;
        }

        .preview-container {
            margin-top: 24px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .textarea-container {
            position: relative;
        }

        .base64-textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
            resize: vertical;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s var(--transition);
        }

        .base64-textarea:focus {
            outline: 2px solid var(--accent);
            border-color: var(--accent);
        }

        .char-count {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 12px;
            color: var(--text-tertiary);
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-card);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s var(--transition);
            text-transform: uppercase;
        }

        .button-primary {
            background: var(--accent);
            color: var(--accent-text);
        }

        .button-primary:hover {
            box-shadow: 0 4px 12px var(--shadow-heavy);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .button-secondary:hover {
            background: var(--bg-secondary);
        }

        .button:active {
            transform: scale(0.98);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-text {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-top: 16px;
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .snackbar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-heavy);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: all 0.3s var(--transition);
            font-size: 14px;
        }

        .snackbar.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px 12px;
            }

            .card {
                padding: 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }

            .upload-area {
                padding: 32px 16px;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent-text);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="app-bar">
        <div class="app-bar-content">
            <div class="app-title">
                <span class="material-symbols-outlined">image</span>
                图片 ⇄ Base64
            </div>
            <button class="icon-button" id="themeToggle" title="切换主题">
                <span class="material-symbols-outlined" id="themeIcon">dark_mode</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="imageToBase64">图片 → Base64</button>
            <button class="tab" data-tab="base64ToImage">Base64 → 图片</button>
        </div>

        <div id="imageToBase64" class="tab-panel active">
            <div class="card">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon material-symbols-outlined">cloud_upload</div>
                    <div class="upload-text">点击或拖拽上传图片</div>
                    <div class="upload-subtext">支持 JPG、PNG、GIF、WebP 等格式</div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div id="imagePreview" class="preview-container hidden">
                    <img id="previewImg" class="preview-image" alt="预览图片">
                </div>

                <div id="base64Output" class="hidden">
                    <div class="textarea-container">
                        <textarea id="base64Text" class="base64-textarea" readonly placeholder="Base64 编码将显示在这里..."></textarea>
                        <div class="char-count" id="charCount">0 字符</div>
                    </div>
                    <div class="button-group">
                        <button class="button button-primary" id="copyBase64">
                            <span class="material-symbols-outlined">content_copy</span>
                            复制 Base64
                        </button>
                        <button class="button button-primary" id="downloadBase64">
                            <span class="material-symbols-outlined">download</span>
                            下载文本
                        </button>
                        <button class="button button-secondary" id="clearImage">
                            <span class="material-symbols-outlined">close</span>
                            清除
                        </button>
                    </div>
                    <div class="info-text">
                        <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 4px;">info</span>
                        已生成 Base64 编码，可直接在 HTML、CSS 或 API 中使用
                    </div>
                </div>
            </div>
        </div>

        <div id="base64ToImage" class="tab-panel">
            <div class="card">
                <div class="textarea-container">
                    <textarea id="base64Input" class="base64-textarea" placeholder="粘贴 Base64 编码到这里...&#10;&#10;支持带前缀（data:image/png;base64,）或纯编码"></textarea>
                    <div class="char-count" id="inputCharCount">0 字符</div>
                </div>
                <div class="button-group">
                    <button class="button button-primary" id="convertToImage">
                        <span class="material-symbols-outlined">auto_fix_high</span>
                        转换为图片
                    </button>
                    <button class="button button-secondary" id="importBase64File">
                        <span class="material-symbols-outlined">upload_file</span>
                        导入文件
                    </button>
                    <button class="button button-secondary" id="pasteBase64">
                        <span class="material-symbols-outlined">content_paste</span>
                        粘贴
                    </button>
                    <button class="button button-secondary" id="clearBase64">
                        <span class="material-symbols-outlined">close</span>
                        清除
                    </button>
                </div>
                <input type="file" id="base64FileInput" accept=".txt,.text" class="hidden">

                <div id="convertedImagePreview" class="preview-container hidden">
                    <img id="convertedImg" class="preview-image" alt="转换后的图片">
                    <div class="button-group">
                        <button class="button button-primary" id="downloadImage">
                            <span class="material-symbols-outlined">download</span>
                            下载图片
                        </button>
                    </div>
                    <div class="info-text">
                        <span class="material-symbols-outlined" style="vertical-align: middle; margin-right: 4px;">check_circle</span>
                        转换成功！可以下载或查看图片
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="snackbar" id="snackbar">
        <span class="material-symbols-outlined">check_circle</span>
        <span id="snackbarText">操作成功</span>
    </div>

    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // 标签切换
        const tabs = document.querySelectorAll('.tab');
        const tabPanels = document.querySelectorAll('.tab-panel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tabPanels.forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // Snackbar
        function showSnackbar(message) {
            const snackbar = document.getElementById('snackbar');
            const snackbarText = document.getElementById('snackbarText');
            snackbarText.textContent = message;
            snackbar.classList.add('show');
            setTimeout(() => {
                snackbar.classList.remove('show');
            }, 3000);
        }

        // 图片转Base64
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const base64Output = document.getElementById('base64Output');
        const base64Text = document.getElementById('base64Text');
        const charCount = document.getElementById('charCount');
        const copyBase64 = document.getElementById('copyBase64');
        const clearImage = document.getElementById('clearImage');

        uploadArea.addEventListener('click', () => imageInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                previewImg.src = base64;
                base64Text.value = base64;
                
                imagePreview.classList.remove('hidden');
                base64Output.classList.remove('hidden');
                
                updateCharCount(base64Text, charCount);
                showSnackbar('图片已转换为 Base64');
            };
            reader.readAsDataURL(file);
        }

        function updateCharCount(textarea, countElement) {
            const count = textarea.value.length;
            countElement.textContent = `${count.toLocaleString()} 字符`;
        }

        base64Text.addEventListener('input', () => updateCharCount(base64Text, charCount));

        copyBase64.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(base64Text.value);
                showSnackbar('已复制到剪贴板');
            } catch (err) {
                base64Text.select();
                document.execCommand('copy');
                showSnackbar('已复制到剪贴板');
            }
        });

        const downloadBase64 = document.getElementById('downloadBase64');
        downloadBase64.addEventListener('click', () => {
            const blob = new Blob([base64Text.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `base64_${Date.now()}.txt`;
            link.click();
            URL.revokeObjectURL(url);
            showSnackbar('Base64 文本已下载');
        });

        clearImage.addEventListener('click', () => {
            imageInput.value = '';
            previewImg.src = '';
            base64Text.value = '';
            imagePreview.classList.add('hidden');
            base64Output.classList.add('hidden');
            showSnackbar('已清除');
        });

        // Base64转图片
        const base64Input = document.getElementById('base64Input');
        const inputCharCount = document.getElementById('inputCharCount');
        const convertToImage = document.getElementById('convertToImage');
        const pasteBase64 = document.getElementById('pasteBase64');
        const clearBase64 = document.getElementById('clearBase64');
        const convertedImagePreview = document.getElementById('convertedImagePreview');
        const convertedImg = document.getElementById('convertedImg');
        const downloadImage = document.getElementById('downloadImage');

        base64Input.addEventListener('input', () => updateCharCount(base64Input, inputCharCount));

        const importBase64File = document.getElementById('importBase64File');
        const base64FileInput = document.getElementById('base64FileInput');

        importBase64File.addEventListener('click', () => {
            base64FileInput.click();
        });

        base64FileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Input.value = event.target.result;
                    updateCharCount(base64Input, inputCharCount);
                    showSnackbar(`已导入文件: ${file.name}`);
                };
                reader.onerror = () => {
                    showSnackbar('文件读取失败');
                };
                reader.readAsText(file);
            }
        });

        pasteBase64.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                base64Input.value = text;
                updateCharCount(base64Input, inputCharCount);
                showSnackbar('已粘贴');
            } catch (err) {
                showSnackbar('粘贴失败，请手动粘贴');
            }
        });

        convertToImage.addEventListener('click', () => {
            let base64 = base64Input.value.trim();
            
            if (!base64) {
                showSnackbar('请输入 Base64 编码');
                return;
            }

            // 如果不包含data:image前缀，尝试添加
            if (!base64.startsWith('data:image')) {
                base64 = 'data:image/png;base64,' + base64;
            }

            try {
                convertedImg.src = base64;
                convertedImg.onload = () => {
                    convertedImagePreview.classList.remove('hidden');
                    showSnackbar('转换成功');
                };
                convertedImg.onerror = () => {
                    showSnackbar('转换失败，请检查 Base64 编码');
                    convertedImagePreview.classList.add('hidden');
                };
            } catch (err) {
                showSnackbar('转换失败，请检查 Base64 编码');
            }
        });

        clearBase64.addEventListener('click', () => {
            base64Input.value = '';
            convertedImg.src = '';
            convertedImagePreview.classList.add('hidden');
            updateCharCount(base64Input, inputCharCount);
            showSnackbar('已清除');
        });

        downloadImage.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = convertedImg.src;
            link.download = `image_${Date.now()}.png`;
            link.click();
            showSnackbar('下载中...');
        });

        // 初始化字符计数
        updateCharCount(base64Input, inputCharCount);
    </script>
</body>
</html>
