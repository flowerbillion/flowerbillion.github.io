<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会当凌绝顶，一览众山小。</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 95vw;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 2px;
        }
        
        .game-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0);
        }
        
        .status {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 8px 20px;
            border-radius: 30px;
            background-color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .status:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .status:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        #turn {
            color: #e74c3c;
            font-weight: 700;
        }
        
        .board-container {
            position: relative;
            width: 100%;
            margin: 0 auto 20px;
            overflow: hidden;
            background-color: #E9C46A;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: calc(90vw - 30px);
            max-height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .board {
            position: relative;
            background-color: #E9C46A;
        }
        
        .cell {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .cell:before {
            content: '';
            position: absolute;
            background-color: transparent;
        }
        
        .cell.black:after, .cell.white:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        
        .cell.black:after {
            background: radial-gradient(circle at 30% 30%, #333, #000);
        }
        
        .cell.white:after {
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
        }
        
        .grid-line {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .horizontal-line {
            width: 100%;
            height: 1px;
        }
        
        .vertical-line {
            width: 1px;
            height: 100%;
        }
        
        /* 结果弹窗样式 */
        .result-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .result-modal {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-modal-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .result-modal-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .result-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-btn.restart {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        
        .modal-btn.close {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* AI思考弹窗样式 - 小弹窗在底部 */
        .thinking-toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            align-items: center;
            gap: 12px;
            animation: slideUp 0.3s ease;
            min-width: 200px;
            max-width: 90%;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .thinking-text {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .thinking-dots {
            display: flex;
            gap: 6px;
        }
        
        .thinking-dots span {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 98vw;
                padding: 15px 10px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }
            
            .game-info {
                padding: 12px;
            }
            
            .status {
                font-size: 1rem;
                padding: 8px 16px;
            }
            
            .board-container {
                height: calc(90vw - 20px);
                max-height: 500px;
            }
            
            .result-modal {
                padding: 20px;
                width: 90%;
            }
            
            .result-modal-title {
                font-size: 1.5rem;
            }
            
            .result-modal-message {
                font-size: 1.1rem;
            }
            
            .result-modal-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .thinking-toast {
                padding: 10px 20px;
                bottom: 15px;
            }
            
            .thinking-text {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .board-container {
                height: calc(90vw - 20px);
                max-height: 400px;
            }
            
            .result-modal-title {
                font-size: 1.3rem;
            }
            
            .result-modal-message {
                font-size: 1rem;
            }
            
            .thinking-toast {
                padding: 8px 16px;
                bottom: 10px;
                min-width: 180px;
            }
            
            .thinking-text {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }
            
            .board-container {
                height: calc(90vw - 10px);
                max-height: 350px;
            }
        }
        
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                display: flex;
                flex-direction: column;
                max-height: 95vh;
            }
            
            .board-container {
                flex-grow: 1;
                margin-bottom: 10px;
                height: 60vh;
                width: 60vh; /* 保持正方形 */
            }
            
            .game-info {
                margin-bottom: 10px;
                padding: 10px;
            }
            
            .thinking-toast {
                bottom: 10px;
            }
        }
        
        @media (min-width: 1200px) {
            .container {
                max-width: 800px;
            }
            
            .board-container {
                height: 500px;
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI五子棋对战</h1>
        
        <div class="game-info">
            <div class="status" id="turn" onclick="restartGame()">当前回合：<span>黑方（玩家）</span></div>
        </div>
        
        <div class="board-container">
            <div class="board" id="board">
                <!-- 棋盘会通过JS动态生成在这里 -->
            </div>
        </div>
    </div>

    <!-- 结果弹窗 -->
    <div class="result-modal-overlay" id="resultModal">
        <div class="result-modal">
            <div class="result-modal-title" id="modalTitle">游戏结束</div>
            <div class="result-modal-message" id="modalMessage"></div>
            <div class="result-modal-buttons">
                <button class="modal-btn restart" onclick="restartGame()">重新开始</button>
                <button class="modal-btn close" onclick="closeResultModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- AI思考小弹窗 -->
    <div class="thinking-toast" id="thinkingToast">
        <div class="thinking-text">AI正在思考</div>
        <div class="thinking-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
</div>

<script>
    const BOARD_SIZE = 15;
    const EMPTY = 0;
    const BLACK = 1; // 玩家
    const WHITE = 2; // AI
    
    let board = [];
    let currentPlayer = BLACK;
    let gameOver = false;
    let moves = [];
    let playerMoves = [];
    let aiMoves = [];
    let cellSize = 0;
    let boardSize = 0;
    let highlightedCells = []; // 保存高亮显示的棋子
    
    // 显示思考弹窗
    function showThinkingToast() {
        document.getElementById('thinkingToast').style.display = 'flex';
    }
    
    // 隐藏思考弹窗
    function hideThinkingToast() {
        document.getElementById('thinkingToast').style.display = 'none';
    }
    
    // 显示结果弹窗
    function showResultModal(title, message) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').textContent = message;
        document.getElementById('resultModal').style.display = 'flex';
    }
    
    // 关闭结果弹窗
    function closeResultModal() {
        document.getElementById('resultModal').style.display = 'none';
        // 关闭结果弹窗时，清除AI思考弹窗
        hideThinkingToast();
        // 重新绘制棋盘，保持之前的高亮
        redrawBoard();
    }
    
    // 重新绘制棋盘
    function redrawBoard() {
        const boardElement = document.getElementById('board');
        const cells = boardElement.querySelectorAll('.cell');
        
        // 遍历所有单元格，重新应用高亮
        cells.forEach(cell => {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // 检查这个棋子是否应该高亮
            const isHighlighted = highlightedCells.some(h => h.row === row && h.col === col);
            
            if (isHighlighted) {
                // 如果是高亮的棋子，应用红色高亮效果
                if (board[row][col] === BLACK) {
                    cell.style.background = 'radial-gradient(circle at 30% 30%, #333, #000)';
                    cell.style.boxShadow = '0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000';
                } else if (board[row][col] === WHITE) {
                    cell.style.background = 'radial-gradient(circle at 30% 30%, #fff, #ddd)';
                    cell.style.boxShadow = '0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000';
                }
            } else {
                // 普通棋子
                if (board[row][col] === BLACK) {
                    cell.style.background = 'radial-gradient(circle at 30% 30%, #333, #000)';
                    cell.style.boxShadow = '0 3px 8px rgba(0, 0, 0, 0.5)';
                } else if (board[row][col] === WHITE) {
                    cell.style.background = 'radial-gradient(circle at 30% 30%, #fff, #ddd)';
                    cell.style.boxShadow = '0 3px 8px rgba(0, 0, 0, 0.3)';
                }
            }
        });
    }
    
    // 初始化棋盘
    function initBoard() {
        board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        currentPlayer = BLACK;
        gameOver = false;
        moves = [];
        playerMoves = [];
        aiMoves = [];
        highlightedCells = []; // 清空高亮记录
        
        const turnElement = document.querySelector('#turn span');
        turnElement.textContent = '黑方（玩家）';
        turnElement.style.color = '#e74c3c';
        
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        
        // 隐藏所有弹窗
        hideThinkingToast();
        closeResultModal();
        
        // 计算棋盘尺寸
        const containerWidth = boardElement.parentElement.offsetWidth;
        const containerHeight = boardElement.parentElement.offsetHeight;
        
        // 让棋盘稍微小一点，但要居中
        const padding = 10; // 增加内边距
        const availableSize = Math.min(containerWidth, containerHeight) - 2 * padding;
        
        // 计算每个格子的大小
        // 因为15个格子有14个间隔
        cellSize = availableSize / (BOARD_SIZE - 1);
        
        // 计算整个棋盘的大小
        boardSize = cellSize * (BOARD_SIZE - 1);
        
        // 设置棋盘元素的大小
        boardElement.style.width = boardSize + 'px';
        boardElement.style.height = boardSize + 'px';
        
        // 绘制棋盘线
        drawGridLines(boardElement, boardSize);
        
        // 创建单元格
        createCells(boardElement);
    }
    
    // 绘制棋盘网格线
    function drawGridLines(boardElement, boardSize) {
        // 清除之前的网格线
        const existingLines = boardElement.querySelectorAll('.grid-line');
        existingLines.forEach(line => line.remove());
        
        // 绘制横线
        for (let i = 0; i < BOARD_SIZE; i++) {
            const line = document.createElement('div');
            line.className = 'grid-line horizontal-line';
            line.style.top = (i * cellSize) + 'px';
            line.style.left = '0';
            line.style.width = boardSize + 'px';
            boardElement.appendChild(line);
        }
        
        // 绘制竖线
        for (let i = 0; i < BOARD_SIZE; i++) {
            const line = document.createElement('div');
            line.className = 'grid-line vertical-line';
            line.style.left = (i * cellSize) + 'px';
            line.style.top = '0';
            line.style.height = boardSize + 'px';
            boardElement.appendChild(line);
        }
        
        // 修正：添加棋盘边框，确保完全闭合
        const borderTop = document.createElement('div');
        borderTop.className = 'grid-line horizontal-line';
        borderTop.style.top = '0';
        borderTop.style.left = '0';
        borderTop.style.width = boardSize + 'px';
        boardElement.appendChild(borderTop);
        
        const borderBottom = document.createElement('div');
        borderBottom.className = 'grid-line horizontal-line';
        borderBottom.style.top = boardSize + 'px';
        borderBottom.style.left = '0';
        borderBottom.style.width = (boardSize + 1) + 'px'; // 增加1px确保闭合
        boardElement.appendChild(borderBottom);
        
        const borderLeft = document.createElement('div');
        borderLeft.className = 'grid-line vertical-line';
        borderLeft.style.left = '0';
        borderLeft.style.top = '0';
        borderLeft.style.height = boardSize + 'px';
        boardElement.appendChild(borderLeft);
        
        const borderRight = document.createElement('div');
        borderRight.className = 'grid-line vertical-line';
        borderRight.style.left = boardSize + 'px';
        borderRight.style.top = '0';
        borderRight.style.height = (boardSize + 1) + 'px'; // 增加1px确保闭合
        boardElement.appendChild(borderRight);
    }
    
    // 创建棋盘单元格
    function createCells(boardElement) {
        for (let row = 0; row < BOARD_SIZE; row++) {
            for (let col = 0; col < BOARD_SIZE; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.row = row;
                cell.dataset.col = col;
                
                // 计算位置和大小
                const cellX = col * cellSize;
                const cellY = row * cellSize;
                
                // 设置单元格大小和位置
                const cellDiameter = cellSize * 0.85; // 棋子占网格的85%
                
                cell.style.width = cellDiameter + 'px';
                cell.style.height = cellDiameter + 'px';
                cell.style.top = (cellY - cellDiameter/2) + 'px';
                cell.style.left = (cellX - cellDiameter/2) + 'px';
                cell.style.borderRadius = '50%';
                cell.style.zIndex = '10'; // 确保棋子在网格线上方
                
                // 添加交互事件
                cell.addEventListener('click', () => makeMove(row, col));
                cell.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    makeMove(row, col);
                }, { passive: false });
                
                // 悬停效果
                cell.addEventListener('mouseenter', () => {
                    if (!gameOver && currentPlayer === BLACK && board[row][col] === EMPTY) {
                        cell.style.backgroundColor = 'rgba(0, 255, 0, 0.2)';
                    }
                });
                
                cell.addEventListener('mouseleave', () => {
                    cell.style.backgroundColor = 'transparent';
                });
                
                boardElement.appendChild(cell);
            }
        }
    }
    
    // 玩家落子
    function makeMove(row, col) {
        if (typeof row !== 'number' || typeof col !== 'number' || row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE) {
            return;
        }
        
        if (gameOver || currentPlayer !== BLACK || board[row][col] !== EMPTY) {
            return;
        }
        
        board[row][col] = BLACK;
        updateCell(row, col, BLACK);
        
        moves.push({ player: 'player', row: row, col: col, turn: moves.length + 1 });
        playerMoves.push({ row: row, col: col, turn: moves.length });
        
        if (checkWin(row, col, BLACK)) {
            endGame('恭喜！玩家获胜！');
            return;
        }
        
        if (checkDraw()) {
            endGame('平局！棋盘已满！');
            return;
        }
        
        currentPlayer = WHITE;
        const turnElement = document.querySelector('#turn span');
        turnElement.textContent = '白方（AI）';
        turnElement.style.color = '#3498db';
        
        // 显示AI思考小弹窗
        setTimeout(() => {
            showThinkingToast();
            setTimeout(() => {
                aiMove();
            }, 300);
        }, 300);
    }
    
    // AI落子
    function aiMove() {
        let bestScore = -Infinity;
        let bestMoves = [];
        
        // 遍历棋盘寻找最佳位置
        for (let row = 0; row < BOARD_SIZE; row++) {
            for (let col = 0; col < BOARD_SIZE; col++) {
                if (board[row][col] === EMPTY) {
                    let score = evaluatePosition(row, col, WHITE);
                    score += evaluateThreats(row, col, WHITE);
                    score += evaluateProximity(row, col);
                    
                    // 中心位置加分
                    const centerRow = Math.abs(row - 7);
                    const centerCol = Math.abs(col - 7);
                    score += (14 - centerRow - centerCol) * 5;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMoves = [{row, col}];
                    } else if (score === bestScore) {
                        bestMoves.push({row, col});
                    }
                }
            }
        }
        
        if (bestMoves.length > 0) {
            const randomIndex = Math.floor(Math.random() * bestMoves.length);
            const {row, col} = bestMoves[randomIndex];
            
            setTimeout(() => {
                if (board[row][col] === EMPTY) {
                    board[row][col] = WHITE;
                    updateCell(row, col, WHITE);
                    
                    moves.push({ player: 'ai', row: row, col: col, turn: moves.length + 1 });
                    aiMoves.push({ row: row, col: col, turn: moves.length });
                    
                    // 隐藏思考弹窗
                    hideThinkingToast();
                    
                    if (checkWin(row, col, WHITE)) {
                        endGame('AI获胜！再试一次吧！');
                        return;
                    }
                    
                    if (checkDraw()) {
                        endGame('平局！棋逢对手！');
                        return;
                    }
                    
                    currentPlayer = BLACK;
                    const turnElement = document.querySelector('#turn span');
                    turnElement.textContent = '黑方（玩家）';
                    turnElement.style.color = '#e74c3c';
                }
            }, 800); // 增加一点延迟，让思考过程更自然
        }
    }
    
    // 评估位置得分
    function evaluatePosition(row, col, player) {
        let score = 0;
        const directions = [[0,1], [1,0], [1,1], [1,-1]];
        
        for (const [dx, dy] of directions) {
            let count = 1;
            let openEnds = 0;
            
            // 正向检查
            for (let i = 1; i < 5; i++) {
                const newRow = row + dx * i;
                const newCol = col + dy * i;
                if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                    count++;
                } else if (isValid(newRow, newCol) && board[newRow][newCol] === EMPTY) {
                    openEnds++;
                    break;
                } else {
                    break;
                }
            }
            
            // 反向检查
            for (let i = 1; i < 5; i++) {
                const newRow = row - dx * i;
                const newCol = col - dy * i;
                if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                    count++;
                } else if (isValid(newRow, newCol) && board[newRow][newCol] === EMPTY) {
                    openEnds++;
                    break;
                } else {
                    break;
                }
            }
            
            // 根据连子数评分
            if (count >= 5) {
                score += 100000;
            } else if (count === 4) {
                score += openEnds === 2 ? 10000 : 1000;
            } else if (count === 3) {
                score += openEnds === 2 ? 1000 : 100;
            } else if (count === 2) {
                score += openEnds === 2 ? 100 : 10;
            } else if (count === 1) {
                score += openEnds;
            }
        }
        
        return score;
    }
    
    // 评估威胁
    function evaluateThreats(row, col, player) {
        const opponent = player === BLACK ? WHITE : BLACK;
        let threatScore = 0;
        
        for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                
                let opponentCount = 0;
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (isValid(newRow, newCol) && board[newRow][newCol] === opponent) {
                        opponentCount++;
                    } else {
                        break;
                    }
                }
                
                if (opponentCount >= 3) {
                    threatScore += 5000;
                } else if (opponentCount >= 2) {
                    threatScore += 500;
                }
            }
        }
        
        return threatScore;
    }
    
    // 评估邻近性
    function evaluateProximity(row, col) {
        let proximityScore = 0;
        const searchRadius = 2;
        
        for (let r = Math.max(0, row - searchRadius); r <= Math.min(BOARD_SIZE-1, row + searchRadius); r++) {
            for (let c = Math.max(0, col - searchRadius); c <= Math.min(BOARD_SIZE-1, col + searchRadius); c++) {
                if ((r !== row || c !== col) && board[r][c] !== EMPTY) {
                    const distance = Math.max(Math.abs(row - r), Math.abs(col - c));
                    proximityScore += (searchRadius - distance) * 10;
                }
            }
        }
        
        return proximityScore;
    }
    
    // 更新单元格
    function updateCell(row, col, player) {
        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        if (!cell) return;
        
        // 移除悬停效果
        cell.style.backgroundColor = 'transparent';
        
        // 移除所有可能的棋子类
        cell.classList.remove('black', 'white');
        
        // 添加棋子
        if (player === BLACK) {
            cell.classList.add('black');
        } else if (player === WHITE) {
            cell.classList.add('white');
        }
        
        // 检查这个棋子是否应该高亮
        const isHighlighted = highlightedCells.some(cell => cell.row === row && cell.col === col);
        
        // 添加棋子样式
        if (player === BLACK) {
            cell.style.background = 'radial-gradient(circle at 30% 30%, #333, #000)';
            if (isHighlighted) {
                cell.style.boxShadow = '0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000';
            } else {
                cell.style.boxShadow = '0 3px 8px rgba(0, 0, 0, 0.5)';
            }
        } else if (player === WHITE) {
            cell.style.background = 'radial-gradient(circle at 30% 30%, #fff, #ddd)';
            if (isHighlighted) {
                cell.style.boxShadow = '0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000';
            } else {
                cell.style.boxShadow = '0 3px 8px rgba(0, 0, 0, 0.3)';
            }
        }
    }
    
    // 检查获胜
    function checkWin(row, col, player) {
        const directions = [
            [0, 1],   // 水平
            [1, 0],   // 垂直
            [1, 1],   // 对角线
            [1, -1]   // 反对角线
        ];
        
        for (const [dx, dy] of directions) {
            let count = 1;
            
            for (let i = 1; i < 5; i++) {
                const newRow = row + dx * i;
                const newCol = col + dy * i;
                if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                    count++;
                } else {
                    break;
                }
            }
            
            for (let i = 1; i < 5; i++) {
                const newRow = row - dx * i;
                const newCol = col - dy * i;
                if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                    count++;
                } else {
                    break;
                }
            }
            
            if (count >= 5) {
                highlightWinningCells(row, col, dx, dy, player);
                return true;
            }
        }
        
        return false;
    }
    
    // 高亮获胜棋子
    function highlightWinningCells(row, col, dx, dy, player) {
        const cells = [];
        
        // 正向收集
        for (let i = 0; i < 5; i++) {
            const newRow = row + dx * i;
            const newCol = col + dy * i;
            if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                cells.push({row: newRow, col: newCol});
            } else {
                break;
            }
        }
        
        // 反向收集
        for (let i = 1; i < 5; i++) {
            const newRow = row - dx * i;
            const newCol = col - dy * i;
            if (isValid(newRow, newCol) && board[newRow][newCol] === player) {
                cells.push({row: newRow, col: newCol});
            } else {
                break;
            }
        }
        
        // 高亮显示
        cells.forEach(cell => {
            const cellElement = document.querySelector(`[data-row="${cell.row}"][data-col="${cell.col}"]`);
            if (cellElement) {
                // 添加到高亮列表
                highlightedCells.push({row: cell.row, col: cell.col});
                
                // 应用红色高亮效果
                cellElement.style.boxShadow = '0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000';
            }
        });
    }
    
    // 检查平局
    function checkDraw() {
        for (let row = 0; row < BOARD_SIZE; row++) {
            for (let col = 0; col < BOARD_SIZE; col++) {
                if (board[row][col] === EMPTY) {
                    return false;
                }
            }
        }
        return true;
    }
    
    // 检查坐标有效性
    function isValid(row, col) {
        return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
    }
    
    // 结束游戏
    function endGame(message) {
        gameOver = true;
        hideThinkingToast();
        
        // 显示结果弹窗
        setTimeout(() => {
            showResultModal('游戏结束', message);
        }, 500);
    }
    
    // 重新开始游戏
    function restartGame() {
        initBoard();
    }
    
    // 窗口大小变化时重新初始化
    window.addEventListener('resize', function() {
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(() => {
            if (document.getElementById('board').children.length > 0) {
                // 保存当前棋盘状态
                const currentBoard = JSON.parse(JSON.stringify(board));
                const currentHighlightedCells = JSON.parse(JSON.stringify(highlightedCells));
                const currentPlayerState = currentPlayer;
                const gameOverState = gameOver;
                
                // 重新创建棋盘
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';
                
                // 计算棋盘尺寸
                const containerWidth = boardElement.parentElement.offsetWidth;
                const containerHeight = boardElement.parentElement.offsetHeight;
                const padding = 10;
                const availableSize = Math.min(containerWidth, containerHeight) - 2 * padding;
                cellSize = availableSize / (BOARD_SIZE - 1);
                boardSize = cellSize * (BOARD_SIZE - 1);
                
                boardElement.style.width = boardSize + 'px';
                boardElement.style.height = boardSize + 'px';
                
                drawGridLines(boardElement, boardSize);
                createCells(boardElement);
                
                // 恢复棋盘状态
                board = currentBoard;
                currentPlayer = currentPlayerState;
                gameOver = gameOverState;
                highlightedCells = currentHighlightedCells;
                
                // 重新绘制所有棋子
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        if (board[row][col] !== EMPTY) {
                            updateCell(row, col, board[row][col]);
                        }
                    }
                }
            }
        }, 250);
    });
    
    // 初始化游戏
    window.onload = function() {
        initBoard();
        
        // 点击结果弹窗背景关闭弹窗
        document.getElementById('resultModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResultModal();
            }
        });
    };
</script>
